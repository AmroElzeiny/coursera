<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Welcome to Little Lemon</title>
    <!-- Little Lemon CSS fonts -->
    <link href="https://fonts.googleapis.com/css?family=Markazi Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <!-- SEO meta tags -->
    <meta name="description"
      content="Make a table reservation at Little Lemon website. Opens daily, 9am to 11pm, in the Great Lemon area."/>
    <!-- Open Graph Protocol -->
    <meta name="og:title"
      content="Little Lemon"/>
    <meta name="og:description"
      content="Make a table reservation at Little Lemon website. Opens daily, 9am to 11pm, in the Great Lemon area."/>
    <meta name="og:image"
      content="http://localhost:3000/images/logo.png"/>
    <!-- data fetching -->
    <script src="https://cdn.rawgit.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
    <script>
      // configure function call
      // https://stackoverflow.com/a/67569785
      // https://stackoverflow.com/a/69981847
      // https://stackoverflow.com/a/5786899 - set as global function
      // api object
      window.api = {};
      window.api.fetchAPI = fetchAPI;
      window.api.submitAPI = submitAPI;
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->

</html>
